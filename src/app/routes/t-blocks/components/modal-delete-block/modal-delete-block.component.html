<div class="modal show" role="dialog">
    <div class="modal-dialog modal-lg">
        <div
            class="modal-content modal-delete"
            *blockUI="'block-delete'; template: templateBlockModalUi"
        >
            <div class="modal-header modal-padding">
                <div class="col-xs-12 text-left p0">
                    <div
                        class="
                            col-xs-12
                            text-left
                            p0
                            text-center
                            delete-modal-title
                        "
                    >
                        {{ "t-blocks-delete-confirmation" | i18n }} ["{{
                            data.name
                        }}"]
                    </div>
                    <div class="col-xs-12 pad-20">
                        <div
                            class="
                                col-xs-12
                                text-left text-center
                                col-lg-1 col-md-1 col-sm-2
                            "
                        >
                            &nbsp;
                        </div>
                        <div
                            class="
                                col-xs-6
                                text-left text-center
                                col-lg-5 col-sm-5 col-md-4
                            "
                        >
                            <button
                                (click)="onClose()"
                                class="
                                    btn btn-transparent-blue
                                    tr__button__second
                                    pull-cente
                                    tr__button__modal-button
                                "
                            >
                                {{ "cancel" | i18n }}
                            </button>
                        </div>

                        <div
                            class="
                                col-xs-6 col-sm-4 col-lg-4 col-md-4
                                text-left text-center
                            "
                        >
                            <button
                                (click)="onSumbitDelete()"
                                [disabled]="isSubmitButtonDisabled"
                                class="
                                    btn btn-danger
                                    pull-center
                                    tr__button__delete
                                    tr__button__modal-button
                                "
                            >
                                {{ "delete" | i18n }}
                            </button>
                        </div>

                        <div
                            class="
                                col-xs-12 col-lg-2 col-md-2 col-sm-2
                                text-left text-center
                            "
                        >
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
