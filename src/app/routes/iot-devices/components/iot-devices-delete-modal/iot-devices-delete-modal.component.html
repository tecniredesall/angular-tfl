<!-- Modal Delete location-->
<div class="modal show" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content modal-delete">
            <div class="modal-header modal-padding">
                <div class="col-xs-12 text-left p0">
                    <div class="
                            col-xs-12
                            text-left
                            p0
                            text-center
                            delete-modal-title
                        ">
                        {{ "scales-delete-confirmation" | i18n }} ["{{ data }}"]?
                    </div>
                    <div class="col-xs-12 pad-20">
                        <div class="
                                col-xs-12
                                text-left text-center
                                col-lg-1 col-md-1 col-sm-2
                            ">
                            &nbsp;
                        </div>
                        <div class="
                                col-xs-6
                                text-left text-center
                                col-lg-5 col-sm-5 col-md-4
                            ">
                            <button (click)="onButtonClicked(ACTIONS.CANCEL)" class="
                            btn-iots
                            tr__button__second
                                    pull-center
                                ">
                                {{ "cancel" | i18n }}
                            </button>
                        </div>
                        <div class="
                                col-xs-6 col-sm-4 col-lg-5 col-md-5
                                text-left text-center
                            ">
                            <button (click)="onButtonClicked(ACTIONS.DELETE)" class="btn-iots
                                tr__button__delete
                                    pull-center
                                ">
                                {{ "delete" | i18n }}
                            </button>
                        </div>
                        <div class="
                                col-xs-12 col-lg-1 col-md-2 col-sm-2
                                text-left text-center
                            ">
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
