<mat-tab-group class="sil-tab-group" mat-align-tabs="start">
    <mat-tab label="{{ 'events' | i18n }}">
        <app-lot-event-form
            [lot]="lot"
            [canEdit]="canEdit"
            (reloadLot)="onReloadLot()"
        ></app-lot-event-form>
    </mat-tab>
    <mat-tab label="{{ 'history' | i18n }}">
        <app-lot-history
            [lot]="lot"
        ></app-lot-history>
    </mat-tab>
</mat-tab-group>
